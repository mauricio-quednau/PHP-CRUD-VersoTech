<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
        <title>Listagem de Usuários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/versotech.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">
                    <img src="assets/images/versotech.png" class="logo" />
                    Usuários
                </h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                    Novo Usuário
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table id="usuariosTable" class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Cores</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content shadow-lg">
                    <form id="usuarioForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="usuarioModalLabel">Adicionar Usuário</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="usuario_id" name="usuario_id">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Seção para múltiplas cores -->
                            <div class="mb-3">
                                <label class="form-label">Cores</label>
                                <div id="coresContainer">
                                    <div class="input-group mb-2">
                                        <select name="cores[]" class="form-select" required>
                                            <option value="">Selecione uma cor</option>
                                            
                                        </select>
                                        <button type="button" class="btn btn-danger remove-cor">X</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addCor">+ Adicionar cor</button>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/users.js"></script>

    </body>
</html>
